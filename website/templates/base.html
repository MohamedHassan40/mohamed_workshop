<!DOCTYPE html>
<html lang="en" class="theme-dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title if title else "ðŸ§  Mindset Workshop" }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
</head>

<body>
    
    <div class="page-wrapper">
        <!-- Animated background -->
        <div class="bg-animation">
            <div class="bg-circle"></div>
            <div class="bg-circle"></div>
            <div class="bg-circle"></div>
            <div class="bg-circle"></div>
        </div>

        <header class="main-header">
            <div class="header-content">
                <div class="logo-container">
                    <h1 class="logo-text">
                        <span class="logo-main">Elorbany</span>
                        <span class="logo-main">Workshop</span>
                    </h1>
                </div>
                <nav class="main-nav">
        <a href="/" class="nav-link">Home</a>
                    <!-- <a href="#about" class="nav-link">About</a>
                    <a href="#testimonials" class="nav-link">Testimonials</a> -->
                </nav>
            </div>
        </header>

         {% block content %}{% endblock %}


        <script>
            // Initialize Swiper sliders
            const featuresSwiper = new Swiper('.features-swiper', {
                loop: true,
                pagination: {
                    el: '.features-swiper .swiper-pagination',
                    clickable: true,
                },
                autoplay: {
                    delay: 5000,
                },
            });

            const testimonialsSwiper = new Swiper('.testimonials-swiper', {
                loop: true,
                pagination: {
                    el: '.testimonials-swiper .swiper-pagination',
                    clickable: true,
                },
                autoplay: {
                    delay: 7000,
                },
            });

            // Animate numbers
            function animateNumbers() {
                const numberElements = document.querySelectorAll('.animate-number');

                numberElements.forEach(element => {
                    const target = parseInt(element.getAttribute('data-target'));
                    const duration = 2000;
                    const step = target / (duration / 16);
                    let current = 0;

                    const updateNumber = () => {
                        current += step;
                        if (current < target) {
                            element.textContent = Math.floor(current);
                            requestAnimationFrame(updateNumber);
                        } else {
                            element.textContent = target;
                        }
                    };

                    updateNumber();
                });
            }

            // Trigger animation when section is in view
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        animateNumbers();
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.5 });

            const statsSection = document.querySelector('.stats-grid');
            if (statsSection) {
                observer.observe(statsSection);
            }
        </script>

        <!-- Confetti effect -->
        <canvas id="confetti-canvas"></canvas>

        <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
        <script src="{{ url_for('static', filename='js/animations.js') }}"></script>
</body>

</html>
