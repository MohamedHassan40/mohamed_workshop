<body>

    <div class="page-wrapper">

        <header class="main-header">
            <div class="header-content">
                <div class="logo-container">
                    <h1 class="logo-text">
                        <span class="logo-main">MindTech Lab</span>
                        <span class="logo-sub">by M. Elorbany</span>
                    </h1>
                </div>
                <nav class="main-nav">
                    <a href="/" class="nav-link active">Home</a>

                    <!-- Workshops Dropdown -->
                    <div class="dropdown">
                        <button class="dropbtn">Workshops
                            <i class="fas fa-chevron-down"></i>
                        </button>
                        <div class="dropdown-content">
                            <a href="/phase/0">üß† Mindset Basics</a>
                            <a href="/phase/1">üé≠ Daily Decision Drama</a>
                            <a href="/phase/2">üìµ Digital Focus Lab</a>
                            <a href="/phase/3">ü§ù Teamwork Survival</a>
                            <a href="/phase/4">üîÑ Adapting to Change</a>
                            <a href="/phase/5">üë®‚Äçüíª Dev vs PM Mindset</a>
                            <a href="/phase/6">üíª Website Development</a>
                            <a href="/phase/7">üï∏Ô∏è Web Scraping</a>
                        </div>
                    </div>
                    <a href="/evaluation" class="nav-link active">Evaluation</a>

                </nav>
            </div>
        </header>

        <style>
            /* Dropdown Styles */
            .dropdown {
                position: relative;
                display: inline-block;
            }

            .dropbtn {
                background: transparent;
                color: #e6f1ff;
                border: none;
                cursor: pointer;
                font-size: 1rem;
                padding: 0;
                margin-left: 1.5rem;
                font-family: inherit;
                transition: color 0.3s;
            }

            .dropbtn:hover {
                color: #64ffda;
            }

            .dropdown-content {
                display: none;
                position: absolute;
                background: #16213e;
                min-width: 240px;
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
                border-radius: 4px;
                z-index: 1;
                padding: 12px 0;
            }

            .dropdown-content a {
                color: #e6f1ff;
                padding: 8px 16px;
                text-decoration: none;
                display: block;
                transition: background 0.2s;
            }

            .dropdown-content a:hover {
                background: rgba(100, 255, 218, 0.1);
            }

            .dropdown:hover .dropdown-content {
                display: block;
            }

            .dropdown i {
                margin-left: 6px;
                font-size: 0.8em;
            }
        </style>

        <!-- Font Awesome for chevron icon -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

        {% block content %}{% endblock %}


        <script>
            // Initialize Swiper sliders
            const featuresSwiper = new Swiper('.features-swiper', {
                loop: true,
                pagination: {
                    el: '.features-swiper .swiper-pagination',
                    clickable: true,
                },
                autoplay: {
                    delay: 5000,
                },
            });

            const testimonialsSwiper = new Swiper('.testimonials-swiper', {
                loop: true,
                pagination: {
                    el: '.testimonials-swiper .swiper-pagination',
                    clickable: true,
                },
                autoplay: {
                    delay: 7000,
                },
            });

            // Animate numbers
            function animateNumbers() {
                const numberElements = document.querySelectorAll('.animate-number');

                numberElements.forEach(element => {
                    const target = parseInt(element.getAttribute('data-target'));
                    const duration = 2000;
                    const step = target / (duration / 16);
                    let current = 0;

                    const updateNumber = () => {
                        current += step;
                        if (current < target) {
                            element.textContent = Math.floor(current);
                            requestAnimationFrame(updateNumber);
                        } else {
                            element.textContent = target;
                        }
                    };

                    updateNumber();
                });
            }

            // Trigger animation when section is in view
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        animateNumbers();
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.5 });

            const statsSection = document.querySelector('.stats-grid');
            if (statsSection) {
                observer.observe(statsSection);
            }
        </script>

        <!-- Confetti effect -->
        <canvas id="confetti-canvas"></canvas>

        <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
        <script src="{{ url_for('static', filename='js/animations.js') }}"></script>
</body>

</html>
