{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto text-center py-16">
    <div class="p-8 bg-purple-900/20 rounded-xl border border-purple-500/50">
        <h1 class="text-5xl font-bold text-purple-400 mb-6">404</h1>
        <h2 class="text-2xl text-white mb-4">Page Not Found</h2>
        <p class="text-lg text-gray-300 mb-8">
            Oops! The page you're looking for has vanished into the digital void.
        </p>
        
        <div class="animate-bounce">
            <svg class="mx-auto h-16 w-16 text-purple-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        </div>
        
        <a href="{{ url_for('index') }}" 
           class="mt-8 inline-block px-6 py-3 bg-purple-600 hover:bg-purple-700 rounded-lg font-medium transition">
            Return Home
        </a>
    </div>
</div>
{% endblock %}
