{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto text-center py-16">
    <div class="p-8 bg-red-900/20 rounded-xl border border-red-500/50">
        <h1 class="text-4xl font-bold text-red-400 mb-6">⚠️ Error Encountered</h1>
        <p class="text-xl text-white mb-8">{{ message }}</p>
        
        <div class="space-y-4 text-left bg-black/20 p-6 rounded-lg mb-8">
            <p class="text-yellow-200"><strong>Error Details:</strong></p>
            {% if error %}
            <code class="block bg-black/50 p-3 rounded text-red-300 text-sm overflow-x-auto">{{ error }}</code>
            {% endif %}
        </div>
        
        <a href="{{ url_for('index') }}" 
           class="inline-block px-6 py-3 bg-indigo-600 hover:bg-indigo-700 rounded-lg font-medium transition">
            ← Return to Safety
        </a>
    </div>
</div>
{% endblock %}
